<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kaza Order</title>

<style>
body{margin:0;font-family:system-ui,Arial;background:#fff;color:#111}
.wrap{max-width:900px;margin:auto;padding:20px}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px}
.logo{font-weight:800;font-size:22px}
.card{border:1px solid #e5e5e5;border-radius:16px;padding:16px;background:#f7f7f8}
form{display:grid;gap:10px}
input,select,textarea{padding:12px;border-radius:10px;border:1px solid #ddd;width:100%}
textarea{min-height:80px}
button{padding:12px;border-radius:12px;font-weight:700;border:none;cursor:pointer}
.primary{background:#111;color:#fff}
.ghost{background:#fff;border:1px solid #ddd}
.pay{display:none;border:1px dashed #bbb;border-radius:14px;padding:14px;background:#fff}
.pay.show{display:block}
.done{display:none;color:#065f46;font-size:14px}
.done.show{display:block}
</style>
</head>

<body>
<div class="wrap">

<header>
  <div class="logo">Kaza</div>
  <a href="https://wa.me/201013441857" target="_blank">واتساب الدعم</a>
</header>

<div class="card">
<h3>طلب هودي</h3>

<form
  id="form"
  action="https://formspree.io/f/mnjzerra"
  method="POST"
>

<input name="name" placeholder="الاسم" required>
<input name="phone" placeholder="رقم الموبايل" required>
<textarea name="address" placeholder="العنوان" required></textarea>

<select name="color" required>
  <option value="">اختر اللون</option>
  <option>أسود</option>
  <option>أبيض</option>
  <option>برجندي</option>
  <option>كحلي</option>
  <option>بترولي</option>
  <option>لبني</option>
  <option>بينك</option>
  <option>موف</option>
</select>

<select name="size" required>
  <option value="">اختر المقاس</option>
  <option>S</option><option>M</option><option>L</option>
  <option>XL</option><option>2XL</option><option>3XL</option>
</select>

<input type="number" name="qty" value="1" min="1" required>

<button type="button" class="ghost" id="payBtn">تابع للدفع</button>
<button type="submit" class="primary">تأكيد الطلب</button>

<div class="pay" id="pay">
  <p>حوّل على الرقم <b>01144681150</b></p>
  <p>بعد التحويل اكتب رقمك اللي حولت منه:</p>
  <input name="transfer_number" placeholder="رقمك اللي حولت منه" required>
</div>

<div class="done" id="done">✔ تم إرسال الطلب</div>

</form>
</div>
</div>

<script>
const payBtn = document.getElementById("payBtn");
const payBox = document.getElementById("pay");
const form = document.getElementById("form");
const done = document.getElementById("done");

payBtn.onclick = () => {
  payBox.classList.add("show");
  payBox.scrollIntoView({behavior:"smooth"});
};

form.addEventListener("submit", function(e){
  if(!payBox.classList.contains("show")){
    e.preventDefault();
    alert("اضغط تابع للدفع واكتب رقم التحويل");
    return;
  }
  const transfer = form.querySelector('[name="transfer_number"]').value.trim();
  if(!transfer){
    e.preventDefault();
    alert("من فضلك اكتب رقم التحويل");
    return;
  }
  done.classList.add("show");
});
</script>

</body>
</html>
